{% extends "base.html" %}

{% block body %}
    <main class="connexion">
        <form action="" method="post" class="form_connexion">
            <fieldset>
            <label for="username">Nom utilisateur :</label>

            </fieldset>

            <fieldset>
            <label for="password">Mot de passe :</label>

        </form>
    </main>
{% endblock %}
