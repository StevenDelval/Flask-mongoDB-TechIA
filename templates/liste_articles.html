{% extends "base.html" %}

{% block body %}

{%for article in articles%}
<article class="titre_article">
    <h1 class="titre">{{ article["titre"]}}</h1>
    <p>{{ article["auteur"]}}</p>
    <p>{{ article["date"]}}</p>
    <p>{{ article["resumer"]}}</p>
    <a href={{ url_for('article',titre= article["titre"]) }}><span>Lire l'arti</span>cle</a>
</article>
{%endfor%}
{% endblock %}
